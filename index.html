<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meulogin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/Style.css">

</head>
<body>
      
<div class="container mt-5">
    <div class="row justify-content-center vh-100">
        <div class="col-12 col-sm-8 col-md-6 mx-auto m-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="card border-0 shadow">
                            <div class="card-body">
                                <div>
                                    <div class="text-center m-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                          </svg>
                                    </div>
                                    <form >
                                        <div class="mb-3">
                                          <label for="email" class="form-label text-uppercase fw-bold">Email</label>
                                          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"  placeholder="Digite Seu E-mail">
                                          <div id="emailHelp" class="form-text"></div>
                                        </div>
                                        <div class="mb-3">
                                          <label for="senha" class="form-label text-uppercase fw-bold">Senha</label>
                                          <input type="password" class="form-control" id="InputPassword1" placeholder="Digite sua Senha">
                                        </div>
                                        <div class="mb-3">
                                            <a href="/"> Esqueci minha Senha</a>
                                        </div>
                                        <div class="text-center d-grid gap-2">
                                            <button type="submit" class="btn btn-dark">Acessar</button>
                                        </div>
                                    </form>                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./JS/Style.js"></script>
</body>
</html>
